<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&divide</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&times</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button-row">
                <button>0</button>
                <button>=</button>
                <button>-</button>
            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
